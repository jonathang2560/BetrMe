<body>
<nav>

    <ul>
        <li><h1>BetrMe</h1></li>
      <li><a href="#goals">Goals</a></li>
      <li><a href="#mood-and-mental-health">Mood and Mental Health</a></li>
      <li><a href="#physical-health">Physical Health</a></li>

  <!-- Main content -->
  <main>

    <!-- Goals section -->
    <section id="goals">
      <h2>Goals</h2>
      <form>
        <label for="goal">Goal:</label>
        <input type="text" id="goal" name="goal">
        <br>
        <label for="due-date">Due date:</label>
        <input type="date" id="due-date" name="due-date">
        <br><br>
        <input type="submit" value="Submit">
      </form>
      <br>
      <h3>Goal progress:</h3>
      <table>
        <thead>
          <tr>
            <th>Goal</th>
            <th class="goal-date">Due date</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example goal -->
          <tr>
            <td>Example goal</td>
            <td>01/01/2023</td>
            <td>50%</td>
            <td><button class="delete-button"></button></td>
          </tr>
        </tbody>
      </table>

          <button id="delete-confirm-button">Yes, delete</button>
          <button id="delete-cancel-button">Cancel</button>
        </div>
      </div> -->
    </section>
      </main>



<script src="js/main.js"></script>
